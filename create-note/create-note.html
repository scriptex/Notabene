<ion-view view-title="Create New Note">
	<ion-nav-bar class="bar-positive">
		<ion-nav-back-button class="button-clear button-goback">
			<i class="ion-ios-arrow-back"></i>
		</ion-nav-back-button>
	</ion-nav-bar>

	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

	<ion-content class="padding page-content" has-bouncing="true">
		<form ng-submit="createNote(note)" name="createNoteForm">
			<div class="list">
				<label class="item item-input item-floating-label">
					<span class="input-label">Note Title</span>

					<input type="text" ng-model="note.title" required placeholder="Note Title">

					<span class="error-notification">Title is missing</span>
				</label>

				<label class="item item-input item-floating-label">
					<small class="item-input-hint">Supports <a href="#/app/markdown">Markdown</a></small>

					<span class="input-label">Note Content</span>

					<textarea ng-model="note.content" class="note-content-edit" placeholder="Note Content" required></textarea>

					<span class="error-notification">Content is missing</span>
				</label>

				<button class="button button-block button-calm" type="submit">Create Note</button>
			</div>
		</form>
	</ion-content>
</ion-view>
