<ion-view>
	<ion-header-bar class="bar-positive">
		<h1 class="title">Notabene Login</h1>
	</ion-header-bar>

	<ion-content has-bouncing="true" class="page-content">
		<div class="list">
			<label class="item item-input item-floating-label">
				<span class="input-label positive">My Email Address</span>

				<input type="email" placeholder="email@domain.com" ng-model="user.email">
			</label>

			<label class="item item-input item-floating-label">
				<span class="input-label positive">My Password</span>
				
				<input type="password" placeholder="password" ng-model="user.password">
			</label>
		</div>

		<div class="padding">
			<button class="button button-positive button-block" ng-click="login()">Log me in to Notabene</button>

			<br ng-if="errorMessage" />

			<div class="error" ng-if="errorMessage" ng-bind="errorMessage"></div>

			<br />

			<hr />

			<br />

			<button class="button button-calm button-block" ui-sref="reset-password">I forgot my password</button>

			<br />

			<hr />

			<p class="text-center">I do not have an account</p>

			<button class="button button-royal button-block" ui-sref="signup">Sign me up for free</button>
		</div>
	</ion-content>
</ion-view>
