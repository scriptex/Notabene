<ion-view view-title="NotaBene">
	<ion-nav-bar class="bar-positive">
		<ion-nav-back-button class="button-clear button-goback">
			<i class="ion-ios-arrow-back"></i>
		</ion-nav-back-button>
	</ion-nav-bar>

	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

	<ion-content has-bouncing="true" class="page-content">
		<div class="bar bar-royal bar-static" ng-hide="reminders === false">
			<h1 class="title">All Reminders</h1>

			<button class="button button-icon icon ion-plus-circled" ui-sref="app.create-reminder"></button>
		</div><!-- /.bar bar-calm -->

		<ion-list>
			<ion-item ng-repeat="reminder in reminders">
				<a href="#/app/reminders/{{reminder.reminderId}}" class="link-default link-block">{{ reminder.title }} <small class="link-block-date">{{ reminder.created }}</small></a>

				<ion-option-button class="button-assertive" ng-click="deleteReminder(reminder)">Delete</ion-option-button>
			</ion-item>
		</ion-list>

		<div ng-show="reminders === false" class="empty-screen">
			<h2 class="title">No Reminders Here</h2><!-- /.title -->

			<button class="button button-royal icon ion-plus-circled" ui-sref="app.create-reminder">Add New Reminder</button>
		</div>
	</ion-content>
</ion-view>
