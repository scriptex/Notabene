<ion-view view-title="NotaBene">
	<ion-nav-bar class="bar-positive">
		<ion-nav-back-button class="button-clear button-goback">
			<i class="ion-ios-arrow-back"></i>
		</ion-nav-back-button>
	</ion-nav-bar>

	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

	<ion-content has-bouncing="true" class="page-content">
		<div class="bar bar-calm bar-static" ng-hide="notes === false">
			<h1 class="title">All Notes</h1>

			<button class="button button-icon icon ion-plus-circled" ui-sref="app.create-note"></button>
		</div><!-- /.bar bar-calm -->

		<ion-list>
			<ion-item ng-repeat="note in notes">
				<a href="#/app/notes/{{note.noteId}}" class="link-default link-block">{{ note.title }} <small class="link-block-date">{{ note.date }}</small></a>

				<ion-option-button class="button-assertive" ng-click="deleteNote(note)">Delete</ion-option-button>
			</ion-item>
		</ion-list>

		<div ng-show="notes === false" class="empty-screen">
			<h2 class="title">No Notes Here</h2><!-- /.title -->

			<button class="button button-calm icon ion-plus-circled" ui-sref="app.create-note">Add New Note</button>
		</div>
	</ion-content>
</ion-view>
