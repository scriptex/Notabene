<ion-view view-title="NotaBene">
	<ion-nav-bar class="bar-positive">
		<ion-nav-back-button class="button-clear button-goback">
			<i class="ion-ios-arrow-back"></i>
		</ion-nav-back-button>
	</ion-nav-bar>
	
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

	<ion-content has-bouncing="true" class="page-content">
		<div class="bar bar-balanced bar-static" ng-hide="todos === false">
			<h1 class="title">All Todos</h1>

			<button class="button button-icon icon ion-plus-circled" ui-sref="app.create-todo"></button>
		</div><!-- /.bar bar-calm -->

		<ion-list>
			<ion-item ng-repeat="todo in todos">
				<a href="#/app/todos/{{todo.todoId}}" class="link-default link-block">{{ todo.title }} <small class="link-block-date">{{ todo.date }}</small></a>

				<ion-option-button class="button-assertive" ng-click="deleteTodo(todo)">Delete</ion-option-button>
			</ion-item>
		</ion-list>

		<div ng-show="todos === false" class="empty-screen">
			<h2 class="title">No Todos Here</h2><!-- /.title -->

			<button class="button button-balanced icon ion-plus-circled" ui-sref="app.create-todo">Add New Todo</button>
		</div>
	</ion-content>
</ion-view>
