<ion-view>
	<ion-header-bar class="bar-positive">
		<h1 class="title">Notabene Reset Password</h1>
	</ion-header-bar>

	<ion-content has-bouncing="true" class="page-content">
		<div class="padding">Please enter your email and we'll send you a temporary password.</div>

		<div class="list">
			<label class="item item-input item-floating-label">
				<span class="input-label">My Email</span>
				<input type="email" placeholder="email@domain.com" ng-model="user.email">
			</label>
		</div>

		<div class="padding">
			<button class="button button-positive button-block" ng-if="!emailSent" ng-click="resetPassword()">Send me new password</button>

			<div class="error" ng-if="errorMessage" ng-bind="errorMessage"></div>

			<div ng-if="emailSent">
				<div class="success padding-bottom">Email Sent. Please check your inbox.</div>
				
				<button class="button button-positive button-block" ui-sref="login">Take me back to login</button>
			</div>

			<br>

			<hr />

			<br>

			<button class="button button-calm button-block" ng-if="!emailSent" ui-sref="login">Cancel</button>
		</div>
	</ion-content>
</ion-view>
